<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - StayLy</title>
  <link rel="stylesheet" href="style/login.css">
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
</head>
<body>
  <div class="login-container">
    <div class="login-left">
      <h2>Login</h2>

      <form id="loginForm" autocomplete="on">
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" placeholder="Digite seu e-mail" required autocomplete="email">
        </div>

        <div class="form-group">
          <label for="password">Senha</label>
          <div class="password-wrapper">
            <input type="password" id="password" placeholder="Digite sua senha" required autocomplete="current-password">
            <button type="button" class="toggle-password" data-target="password" aria-label="Mostrar/ocultar senha"></button>
          </div>
        </div>

        <div class="form-options">
          <label><input type="checkbox" id="rememberMe"> Lembre-se de mim</label>
          <a href="#" id="forgotPassword">Esqueceu a senha?</a>
        </div>

        <button type="submit" class="btn-primary">Entrar</button>
      </form>

      <p class="signup-text">Não tem conta? <a href="pages/signup.html">Cadastre-se</a></p>
    </div>

    <div class="login-right">
      <h1>Bem-vindo</h1>
      <p>Entre para acessar sua conta e explorar nossos serviços.</p>
    </div>
  </div>

  <script type="module" src="script/login.js"></script>
</body>
</html>
