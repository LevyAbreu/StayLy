<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StayLy</title>
  <link rel="stylesheet" href="../style/style.css">
  <link rel="icon" type="image/x-icon" href="../assets/favicon.ico">
</head>
<body>
  <header class="header">
    <div class="logo">StayLy</div>
    <div class="user-profile" id="userDropdown">
      <span id="userName">Carregando...</span>
      <span class="arrow">▼</span>
      <div class="dropdown-menu">
        <a href="#" id="logoutBtn">Sair</a>
      </div>
    </div>
  </header>

  <main>
    <section class="hero">
      <h1>Gerenciamento de Hospedagens</h1>
      <p>Controle de quartos, reservas e estadias em um só lugar.</p>
    </section>

    <section class="filtros">
      <div class="filtro">Disponíveis: <span id="quartosLivres">0</span></div>
      <div class="filtro">Reservados: <span id="quartosReservados">0</span></div>
      <div class="filtro">Ocupados: <span id="quartosOcupados">0</span></div>
      <div class="filtro">Indisponíveis: <span id="quartosIndisponiveis">0</span></div>
      <div class="filtro">Total: <span id="quartosTotais">0</span></div>
    </section>

    <section class="actions">
      <button type="button" id="btnAddQuarto">Adicionar Quarto</button>
    </section>

    <section class="services" id="quartosGrid"></section>
  </main>

  <div class="modal" id="roomModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modalTitle">Adicionar Quarto</h2>
        <span class="close" onclick="closeModal('roomModal')">&times;</span>
      </div>
      <form id="roomForm">
        <input type="hidden" id="roomId">
        <div class="form-group"><label>Nº Quarto</label><input type="text" id="numeroQuarto" required></div>
        <div class="form-group">
          <label>Status</label>
          <select id="status" required>
            <option value="">Selecionar</option>
            <option value="Disponível">Disponível</option>
            <option value="Reservado">Reservado</option>
            <option value="Ocupado">Ocupado</option>
            <option value="Indisponível">Indisponível</option>
          </select>
        </div>
        <div class="form-group"><label>Capacidade</label><input type="number" id="quantidadePessoas" required></div>
        <div class="form-group"><label>Valor da diária</label><input type="number" id="valorQuarto" step="0.01" required></div>
        <div class="form-actions">
          <button type="button" class="btn-cancel" onclick="closeModal('roomModal')">Cancelar</button>
          <button type="submit" class="btn-primary">Salvar</button>
        </div>
      </form>
    </div>
  </div>

  <div class="modal" id="actionModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="actionModalTitle"></h2>
        <span class="close" onclick="closeModal('actionModal')">&times;</span>
      </div>
      <form id="actionForm">
        <input type="hidden" id="actionRoomId">
        <div class="form-group"><label>Nome do Cliente</label><input type="text" id="nomeCliente" required></div>
        <div class="form-group"><label>CPF</label><input type="text" id="cpf" required></div>
        <div class="form-group"><label>Telefone 1</label><input type="text" id="telefone1" required></div>
        <div class="form-group"><label>Telefone 2</label><input type="text" id="telefone2"></div>
        <div class="form-group"><label>Email</label><input type="email" id="email"></div>
        <div class="form-group"><label>Quantidade de Pessoas</label><input type="number" id="qtdPessoas" required></div>
        <div class="form-group"><label>Data de Chegada</label><input type="date" id="dataEntrada" required></div>
        <div class="form-group"><label>Data de Saída</label><input type="date" id="dataSaida" required></div>
        <div class="form-group">
          <label>Tipo de Veículo</label>
          <select id="tipoVeiculo">
            <option value="">Nenhum</option>
            <option value="Carro">Carro</option>
            <option value="Moto">Moto</option>
          </select>
        </div>
        <div class="form-group"><label>Marca</label><input type="text" id="marca"></div>
        <div class="form-group"><label>Modelo</label><input type="text" id="modelo"></div>
        <div class="form-group"><label>Placa</label><input type="text" id="placa"></div>
        <div class="form-actions">
          <button type="button" class="btn-cancel" onclick="closeModal('actionModal')">Cancelar</button>
          <button type="submit" class="btn-primary">Confirmar</button>
        </div>
      </form>
    </div>
  </div>

  <footer class="footer">
    <p>© 2025 HospedaFácil. Todos os direitos reservados.</p>
  </footer>

  <script type="module" src="../script/main.js"></script>
</body>
</html>
